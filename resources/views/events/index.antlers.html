{{ collection:events }}
<article>
    {{ scope:event }}
    <h2>
        {{ event:title }}
    </h2>
    <p>
        {{ content }}
    </p>

    <h3>related artists</h3>
    <ul>
        {{ artists }}

        <a href="{{url}}">
            <h4>
                {{ title }}
            </h4>
        </a>
        <p>
            {{ content }}
        </p>
        {{ /artists }}
    </ul>

    {{ /scope:event }}
</article>
<hr />
{{ /collection:events }}
